<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        :root {
            --bg: #e0e5ec;
            --shadow-1: #a3b1c6;
            --shadow-2: #ffffff;
            --primary: #4a90e2;
        }

        body {
            background: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .calculator {
            background: var(--bg);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 20px 20px 60px var(--shadow-1), -20px -20px 60px var(--shadow-2);
            width: 320px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .language-selector {
            position: relative;
            margin-left: 10px;
        }

        .language-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            box-shadow: 4px 4px 8px var(--shadow-1), -4px -4px 8px var(--shadow-2);
        }

        .language-options {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg);
            border-radius: 8px;
            box-shadow: 8px 8px 16px var(--shadow-1), -8px -8px 16px var(--shadow-2);
            display: none;
            z-index: 1000;
        }

        .language-options.show {
            display: block;
        }

        .language-option {
            padding: 8px 16px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .language-option:hover {
            background: rgba(74, 144, 226, 0.1);
        }

        h2 {
            color: #2c3e50;
            margin: 0;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--bg);
            border: none;
            border-radius: 15px;
            color: #2c3e50;
            box-sizing: border-box;
            box-shadow: inset 8px 8px 16px var(--shadow-1), inset -8px -8px 16px var(--shadow-2);
            transition: all 0.3s ease;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            box-shadow: inset 10px 10px 20px var(--shadow-1), inset -10px -10px 20px var(--shadow-2);
        }

        .checkbox-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            color: #2c3e50;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 8px 8px 16px var(--shadow-1), -8px -8px 16px var(--shadow-2);
            transition: all 0.3s ease;
            margin-top: 15px;
            font-weight: bold;
        }
        
        /* ‡¶®‡¶§‡ßÅ‡¶® ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .install-button {
            margin-bottom: 20px; /* Added margin */
        }

        .hidden {
            display: none;
        }


        button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 4px 4px 8px var(--shadow-1), -4px -4px 16px var(--shadow-2);
        }

        p {
            color: #2c3e50;
            margin: 15px 0;
            text-align: center;
            font-size: 1.1em;
            background: var(--bg);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 6px 6px 12px var(--shadow-1), -6px -6px 12px var(--shadow-2);
        }

        label {
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }

        .designer-credit {
            background: var(--bg);
            padding: 10px 30px;
            border-radius: 5px;
            box-shadow: 6px 6px 12px var(--shadow-1), -6px -6px 12px var(--shadow-2);
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .qr-section {
            margin-top: 20px;
            text-align: center;
        }

        #qrcode {
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 6px 6px 12px var(--shadow-1), -6px -6px 12px var(--shadow-2);
        }
    </style>
</head>
<body>
    <div class="calculator">

            <div class="language-selector">
                <button class="language-btn" onclick="toggleLanguageMenu()">üåê Language</button>
                <div class="language-options" id="languageOptions">

                    <div class="language-option" onclick="changeLanguage('bn')">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</div>
                    <div class="language-option" onclick="changeLanguage('ar')">ÿπÿ±ÿ®Ÿä</div>

        <!-- ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá -->
        <button id="installAppBtn" class="install-button hidden">Install App</button>

        <label for="width" id="widthLabel">Width</label>
        <input type="number" id="width" value="1.40" step="0.01">
        <label for="side" id="sideLabel">Side Length</label>
        <input type="number" id="side" placeholder="Enter side in meters">
        <label for="bottom" id="bottomLabel">Multiplier</label>
        <input type="number" id="bottom" placeholder="Enter multiplier">

        <div class="checkbox-group">
            <label><input type="radio" name="partition" id="singlePart" checked> <span id="singlePartText">‡¶è‡¶ï ‡¶™‡¶æ‡¶∞‡ßç‡¶ü</span></label>
            <label><input type="radio" name="partition" id="doublePart"> <span id="doublePartText">‡¶¶‡ßÅ‡¶á ‡¶™‡¶æ‡¶∞‡ßç‡¶ü</span></label>
        </div>

        <button onclick="calculateCloth()" id="calculateBtn">Calculate</button>
        <p id="result"></p>
        <p id="totalResult"></p>
        <p id="buttonResult"></p>
        <div class="designer-credit">Designed by ZunaidHossen Miraz</div>
        <div class="qr-section">

    </div>

    <script>
        const translations = {
            en: {
                title: "Wifi Calculator",
                width: "Width",
                sideLength: "Side Length",
                multiplier: "Multiplier",
                singlePart: "Single Part",
                doublePart: "Double Part",
                calculate: "Calculate",
                install: "Install App",
                enterSide: "Enter side in meters",
                enterMultiplier: "Enter multiplier",
                meters: "meters",
                need: "need",
                buttons: "buttons",
                part: "part",
                alert: "Please enter valid positive numbers. If the issue persists, contact me directly on WhatsApp: +9660581991368\n(Name: Zunaid Hossen Meraj)."
            },
            bn: {
                title: "‡¶ì‡¶Ø‡¶º‡¶æ‡¶á‡¶´‡¶æ‡¶á ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞",
                width: "‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶•",
                sideLength: "‡¶™‡¶æ‡¶∞‡ßç‡¶∂‡ßç‡¶¨ ‡¶¶‡ßà‡¶∞‡ßç‡¶ò‡ßç‡¶Ø",
                multiplier: "‡¶ó‡ßÅ‡¶£‡¶ï",
                singlePart: "‡¶è‡¶ï ‡¶™‡¶æ‡¶∞‡ßç‡¶ü",
                doublePart: "‡¶¶‡ßÅ‡¶á ‡¶™‡¶æ‡¶∞‡ßç‡¶ü",
                calculate: "‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶ï‡¶∞‡ßÅ‡¶®",
                install: "‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶®",
                enterSide: "‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞‡ßá ‡¶™‡¶æ‡¶∞‡ßç‡¶∂‡ßç‡¶¨ ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡¶æ‡¶®",
                enterMultiplier: "‡¶ó‡ßÅ‡¶£‡¶ï ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡¶æ‡¶®",
                meters: "‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞",
                need: "‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ú‡¶®",
                buttons: "‡¶¨‡¶æ‡¶ü‡¶®",
                part: "‡¶™‡¶æ‡¶∞‡ßç‡¶ü",
                alert: "‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶∏‡¶†‡¶ø‡¶ï ‡¶ß‡¶®‡¶æ‡¶§‡ßç‡¶Æ‡¶ï ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡¶æ‡¶®‡•§ ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá, ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø WhatsApp ‡¶è ‡¶Ø‡ßã‡¶ó‡¶æ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®: +9660581991368\n(‡¶®‡¶æ‡¶Æ: ‡¶ú‡ßÅ‡¶®‡¶æ‡¶á‡¶¶ ‡¶π‡ßã‡¶∏‡ßá‡¶® ‡¶Æ‡¶ø‡¶∞‡¶æ‡¶ú)‡•§"
            },
            ar: {
                title: "ÿ≠ÿßÿ≥ÿ®ÿ© ÿßŸÑŸàÿßŸä ŸÅÿßŸä",
                width: "ÿßŸÑÿπÿ±ÿ∂",
                sideLength: "ÿ∑ŸàŸÑ ÿßŸÑÿ¨ÿßŸÜÿ®",
                multiplier: "ÿßŸÑŸÖÿ∂ÿßÿπŸÅ",
                singlePart: "ÿ¨ÿ≤ÿ° Ÿàÿßÿ≠ÿØ",
                doublePart: "ÿ¨ÿ≤ÿ¶ŸäŸÜ",
                calculate: "ÿßÿ≠ÿ≥ÿ®",
                install: "ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ",
                enterSide: "ÿ£ÿØÿÆŸÑ ÿßŸÑÿ¨ÿßŸÜÿ® ÿ®ÿßŸÑÿ£ŸÖÿ™ÿßÿ±",
                enterMultiplier: "ÿ£ÿØÿÆŸÑ ÿßŸÑŸÖÿ∂ÿßÿπŸÅ",
                meters: "ŸÖÿ™ÿ±",
                need: "ŸÖÿ∑ŸÑŸàÿ®",
                buttons: "ÿ£ÿ≤ÿ±ÿßÿ±",
                part: "ÿ¨ÿ≤ÿ°",
                alert: "ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ£ÿ±ŸÇÿßŸÖ ŸÖŸàÿ¨ÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©. ÿ•ÿ∞ÿß ÿßÿ≥ÿ™ŸÖÿ±ÿ™ ÿßŸÑŸÖÿ¥ŸÉŸÑÿ©ÿå ÿ™ŸàÿßÿµŸÑ ŸÖÿπŸä ŸÖÿ®ÿßÿ¥ÿ±ÿ© ÿπŸÑŸâ WhatsApp: +9660581991368\n(ÿßŸÑÿßÿ≥ŸÖ: ÿ≤ŸÜŸäÿØ ÿ≠ÿ≥ŸäŸÜ ŸÖŸäÿ±ÿßÿ¨)."
            }
        };

        let currentLanguage = 'en';

        function toggleLanguageMenu() {
            document.getElementById('languageOptions').classList.toggle('show');
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            const texts = translations[lang];
            document.getElementById('mainTitle').textContent = texts.title;
            document.getElementById('widthLabel').textContent = texts.width;
            document.getElementById('sideLabel').textContent = texts.sideLength;
            document.getElementById('bottomLabel').textContent = texts.multiplier;
            document.getElementById('singlePartText').textContent = texts.singlePart;
            document.getElementById('doublePartText').textContent = texts.doublePart;
            document.getElementById('calculateBtn').textContent = texts.calculate;
            document.getElementById('installAppBtn').textContent = texts.install;
            document.getElementById('side').placeholder = texts.enterSide;
            document.getElementById('bottom').placeholder = texts.enterMultiplier;

            if (document.getElementById('result').textContent) calculateCloth();

            toggleLanguageMenu();
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('languageOptions');
            const btn = document.querySelector('.language-btn');
            if (!menu.contains(event.target) && !btn.contains(event.target)) {
                menu.classList.remove('show');
            }
        });

        function calculateCloth() {
            const width = parseFloat(document.getElementById('width').value);
            const side = parseFloat(document.getElementById('side').value);
            const bottom = parseFloat(document.getElementById('bottom').value);
            const texts = translations[currentLanguage];

            if (isNaN(width) || isNaN(side) || isNaN(bottom) || width <= 0 || side <= 0 || bottom <= 0) {
                alert(texts.alert);
                return;
            }

            const clothForSide = side * 3;
            const parts = Math.ceil(clothForSide / width);
            const totalCloth = parts * width;

            document.getElementById('result').textContent = `‚ÜîÔ∏è: ${totalCloth.toFixed(2)} ${texts.meters} (üÖøÔ∏è: ${parts})`;
            
            const totalClothWithMultiplier = parts * bottom;
            document.getElementById('totalResult').textContent = `üîÑ,üìù: ${totalClothWithMultiplier.toFixed(2)} ${texts.meters} ${texts.need}`;

            const buttonsPerMeter = 21 * side;
            let totalButtons, buttonMessage;
            if (document.getElementById('singlePart').checked) {
                totalButtons = Math.ceil(buttonsPerMeter / 2) * 2;
                buttonMessage = `${texts.singlePart}: ${totalButtons} ${texts.buttons}`;
            } else {
                totalButtons = Math.ceil((buttonsPerMeter / 2) / 2) * 2;
                buttonMessage = `${texts.doublePart}: ${totalButtons} ${texts.buttons}`;
            }
            document.getElementById('buttonResult').textContent = buttonMessage;
        }

        function generateQR() {
            const whatsappUrl = "https://wa.me/+9660581991368";
            const qr = qrcode(0, 'M');
            qr.addData(whatsappUrl);
            qr.make();
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = qr.createSvgTag({
                scalable: true
            });
        }
        
        window.onload = function() {
            generateQR();
            changeLanguage('bn'); // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶≠‡¶æ‡¶∑‡¶æ ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã
        }

        // --- PWA Installation Logic ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('Service Worker registered.'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        let deferredPrompt;
        const installBtn = document.getElementById('installAppBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden');
            console.log('Install prompt saved.');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                installBtn.classList.add('hidden');
                deferredPrompt.prompt();
                const {
                    outcome
                } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('App was successfully installed.');
            installBtn.classList.add('hidden');
        });
    </script>
