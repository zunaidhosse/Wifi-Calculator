<style>
  :root {
    --bg: #e0e5ec;
    --shadow-1: #a3b1c6;
    --shadow-2: #ffffff;
    --primary: #4a90e2;
  }

  body {
    background: var(--bg);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .calculator {
    background: var(--bg);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 20px 20px 60px var(--shadow-1),

    width: 320px;
  }

  .header-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 25px;
  }

  .language-selector {
    position: relative;
    margin-left: 10px;
  }

  .language-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 8px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9em;
    box-shadow: 4px 4px 8px var(--shadow-1),
                -4px -4px 8px var(--shadow-2);
  }

  .language-options {
    position: absolute;
    top: 100%;
    right: 0;
    background: var(--bg);
    border-radius: 8px;
    box-shadow: 8px 8px 16px var(--shadow-1),
                -8px -8px 16px var(--shadow-2);
    display: none;
    z-index: 1000;
  }

  .language-options.show {
    display: block;
  }

  .language-option {
    padding: 8px 16px;
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.3s ease;
  }

  .language-option:hover {
    background: rgba(74, 144, 226, 0.1);
  }

  h2 {
    color: #2c3e50;
    margin: 0;
  }

  input[type="number"], input[type="text"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background: var(--bg);
    border: none;
    border-radius: 15px;
    color: #2c3e50;
    box-shadow: inset 8px 8px 16px var(--shadow-1),
                inset -8px -8px 16px var(--shadow-2);
    transition: all 0.3s ease;
  }

  input[type="number"]:focus, input[type="text"]:focus {
    outline: none;
    box-shadow: inset 10px 10px 20px var(--shadow-1),
                inset -10px -10px 20px var(--shadow-2);
  }

  .checkbox-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
    color: #2c3e50;
  }

  input[type="radio"] {
    margin-right: 8px;
  }

  button {
    width: 100%;
    padding: 15px;
    border: none;
    background: var(--primary);
    color: white;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 8px 8px 16px var(--shadow-1),
                -8px -8px 16px var(--shadow-2);
    transition: all 0.3s ease;
    margin-top: 15px;
    font-weight: bold;
  }

  button:hover {
    background: #357abd;
    transform: translateY(-2px);
  }

  button:active {
    transform: translateY(1px);
    box-shadow: 4px 4px 8px var(--shadow-1),
                -4px -4px 16px var(--shadow-2);
  }

  p {
    color: #2c3e50;
    margin: 15px 0;
    text-align: center;
    font-size: 1.1em;
    background: var(--bg);
    padding: 15px;
    border-radius: 12px;
    box-shadow: 6px 6px 12px var(--shadow-1),
                -6px -6px 12px var(--shadow-2);
    transform: perspective(500px) rotateX(5deg);
    transition: all 0.3s ease;
  }

  p:hover {
    transform: perspective(500px) rotateX(0deg);
    box-shadow: 8px 8px 16px var(--shadow-1),
                -8px -8px 16px var(--shadow-2);
  }

  label {
    color: #2c3e50;
    display: block;
    margin-bottom: 5px;
  }

  .designer-credit {
    background: var(--bg);
    padding: 10px 30px;
    border-radius: 5px;
    box-shadow: 6px 6px 12px var(--shadow-1),
                -6px -6px 12px var(--shadow-2);
    color: #2c3e50;
    text-align: center;
    margin-top: 20px;
    font-size: 0.9em;
    text-transform: uppercase;
    letter-spacing: 1px;
    transform: perspective(500px) rotateX(10deg);
    transition: all 0.3s ease;
  }

  .designer-credit:hover {
    transform: perspective(500px) rotateX(0deg);
    box-shadow: 8px 8px 16px var(--shadow-1),
                -8px -8px 16px var(--shadow-2);
  }

  .qr-section {
    margin-top: 20px;
    text-align: center;
  }

  #qrcode {
    margin: 20px auto;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: inline-block;
    box-shadow: 6px 6px 12px var(--shadow-1),
                -6px -6px 12px var(--shadow-2);
  }
</style>
</head>

let currentLanguage = 'en';

function toggleLanguageMenu() {
    const menu = document.getElementById('languageOptions');
    menu.classList.toggle('show');
}

function changeLanguage(lang) {
    currentLanguage = lang;
    const texts = translations[lang];
    document.querySelector('h2').textContent = texts.title;
    document.getElementById('widthLabel').textContent = texts.width;
    document.getElementById('sideLabel').textContent = texts.sideLength;
    document.getElementById('bottomLabel').textContent = texts.multiplier;
    document.getElementById('singlePartText').textContent = texts.singlePart;
    document.getElementById('doublePartText').textContent = texts.doublePart;
    document.getElementById('calculateBtn').textContent = texts.calculate;
    document.getElementById('side').placeholder = texts.enterSide;
    document.getElementById('bottom').placeholder = texts.enterMultiplier;
    
    const resultElement = document.getElementById('result');
    const totalResultElement = document.getElementById('totalResult');
    const buttonResultElement = document.getElementById('buttonResult');
    
    if (resultElement.textContent) calculateCloth();
    
    toggleLanguageMenu();
}

document.addEventListener('click', function(event) {
    const menu = document.getElementById('languageOptions');
    const btn = document.querySelector('.language-btn');
    if (!menu.contains(event.target) && !btn.contains(event.target)) {
        menu.classList.remove('show');
    }
});

function calculateCloth() {
    const width = parseFloat(document.getElementById('width').value);
    const side = parseFloat(document.getElementById('side').value);
    const bottom = parseFloat(document.getElementById('bottom').value);
    const texts = translations[currentLanguage];

    if (isNaN(width) || isNaN(side) || isNaN(bottom) || width <= 0 || side <= 0 || bottom <= 0) {
        alert(texts.alert);
        return;
    }

    const clothForSide = side * 3;
    const parts = Math.ceil(clothForSide / width);
    const totalCloth = parts * width;

    const result = `‚ÜîÔ∏è: ${totalCloth.toFixed(2)} ${texts.meters} (üÖøÔ∏è: ${parts})`;
    document.getElementById('result').textContent = result;

    const totalClothWithMultiplier = parts * bottom;
    const totalResult = `üîÑ,üìù: ${totalClothWithMultiplier.toFixed(2)} ${texts.meters} ${texts.need}`;
    document.getElementById('totalResult').textContent = totalResult;

    const buttonsPerMeter = 21 * side;
    let totalButtons;
    let buttonMessage;

    if (document.getElementById('singlePart').checked) {
        totalButtons = Math.ceil(buttonsPerMeter / 2) * 2;
        buttonMessage = `${texts.singlePart}: ${totalButtons} ${texts.buttons}`;
    } else {
        totalButtons = Math.ceil((buttonsPerMeter / 2) / 2) * 2;
        buttonMessage = `${texts.doublePart}: ${totalButtons} ${texts.buttons}`;
    }

    document.getElementById('buttonResult').textContent = buttonMessage;
}

function generateQR() {
    const whatsappUrl = "https://wa.me/+9660581991368";
    const qr = qrcode(0, 'M');
    qr.addData(whatsappUrl);
    qr.make();

    const qrDiv = document.getElementById('qrcode');
    qrDiv.innerHTML = qr.createSvgTag(6);
    
    const svg = qrDiv.querySelector('svg');
    svg.style.width = '150px';
    svg.style.height = '150px';
}
